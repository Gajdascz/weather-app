<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="grid-layout">
    <section class="sidebar">
      <div class="main-logo">
        <h1 class="logo-title">OdinEye</h1>
        <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>OdinEye Icon</title>
          <path
            class="eye-sclera"
            d="M 16 2 C 13.27 2 10.94 3.66 10 6 C 10.94 8.34 13.27 10 16 10 C 18.73 10 21.06 8.34 22 6 C 21.06 3.66 18.73 2 16 2 Z "
          />
          <path
            class="eye-pupil"
            d="M 16 3.5 A 2.5 2.5 0 0 1 18.5 6 A 2.5 2.5 0 0 1 16 8.5 A 2.5 2.5 0 0 1 13.5 6 A 2.5 2.5 0 0 1 16 3.5 Z "
          />
          <path
            class="eye-iris"
            d="M 16 5 C 15.44 5 15 5.44 15 6 C 15 6.56 15.44 7 16 7 C 16.56 7 17 6.56 17 6 C 17 5.44 16.56 5 16 5 Z "
          />
          <path
            class="thunder-bolt"
            d="M 3 2 V 14 H 6 V 23 L 13 11 H 9 L 10.12 8.5 C 9.44 7.76 8.88 6.93 8.5 6 C 9.19 4.29 10.5 2.88 12.11 2 H 3 Z"
          />
        </svg>
      </div>
      <div class="sidebar-utilities">
        <button class="get-my-location-button">
          <svg class="get-my-location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Get My Location</title>
            <path
              d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z"
            />
          </svg>
        </button>
      <div class="live-time"></div>
      </div>
      <div class="search-bar">
        <input class="search-input" type="search" placeholder="Search location" />
        <button class="search-bar-button" type="button">
          <svg class="search-bar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Search</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
      </div>
      <div class="options-container">
        <h3 class="options-container-header">Options</h3>
        <div class="units-options">
          <h4 class="option-header">Units</h4>
          <div class="option-switches">
            <div class="switch temp-unit-switch">
              <input class="switch-input-checkbox" type="checkbox" id="temp-unit" />
              <label class="switch-label" for="temp-unit">
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="temp" data-value="f">°F</div>
                  <div class="switch-option-right" data-property="temp" data-value="c">°C</div>
                </div>
                <div class="switch-slider"></div>
              </label>
            </div>
            <div class="switch precip-unit-switch">
              <input class="switch-input-checkbox" type="checkbox" id="precip-unit" />
              <label class="switch-label" for="precip-unit">
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="precip" data-value="in">in</div>
                  <div class="switch-option-right" data-property="precip" data-value="mm">mm</div>
                </div>
                <div class="switch-slider"></div>
              </label>
            </div>
            <div class="switch pressure-unit-switch">
              <input class="switch-input-checkbox" type="checkbox" id="pressure-unit" />
              <label class="switch-label" for="pressure-unit">
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="pressure" data-value="in">in</div>
                  <div class="switch-option-right" data-property="pressure" data-value="mb">mb</div>
                </div>
                <div class="switch-slider"></div>
              </label>
            </div>
            <div class="switch distance-unit-switch">
              <input class="switch-input-checkbox" type="checkbox" id="distance-unit" />
              <label class="switch-label" for="distance-unit">
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="distance" data-value="miles">mi</div>
                  <div class="switch-option-right" data-property="distance" data-value="km">km</div>
                </div>
                <div class="switch-slider"></div>
              </label>
            </div>
              <div class="switch speed-unit-switch">
              <input class="switch-input-checkbox" type="checkbox" id="speed-unit" />
              <label class="switch-label" for="speed-unit">
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="speed" data-value="mph">mph</div>
                  <div class="switch-option-right" data-property="speed" data-value="kph">kph</div>
                </div>
                <div class="switch-slider"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="ui-options">
          <h4 class="option-header">UI</h4>
          <div class="switch gif-switch">             
            <input class="switch-input-checkbox" type="checkbox" id="gifs" />
              <label class="switch-label" for="gifs">
                <div class="ui-option">Gifs</div>
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="gifs" data-value="on">on</div>
                  <div class="switch-option-right" data-property="gifs" data-value="off">off</div>
                </div>
                <div class="switch-slider"></div>
              </div>
          <div class="switch background-switch">              
            <input class="switch-input-checkbox" type="checkbox" id="background" />
              <label class="switch-label" for="background">
                <div class="ui-option">BG</div>
                <div class="switch-options">
                  <div class="switch-option-left switch-active-option" data-property="bg" data-value="on">on</div>
                  <div class="switch-option-right" data-property="bg" data-value="off">off</div>
                </div>
                <div class="switch-slider"></div></div>
        </div>
      </div>
      <div class="saved-locations">
        <h3 class="saved-locations-header">Saved Locations</h3>
      </div>
      <div class="weather-api-info">
        <div class="api-text">Powered by</div>
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img class="api-img" src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather data by WeatherAPI.com"
        /></a>
      </div>
    </section>

    <main class="main-container">
      <section class="current-weather">
        <div class="current-weather-header">
          <button class="save-this-location-button">
            <svg class="save-this-location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Save this location</title>
              <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
            </svg>
          </button>
          <div class="location-info-container">
          <div class="location"></div>
          <div class="last-updated"></div>
          </div>
        </div>
        <div class="current-weather-primary">
          <div class="current-weather-primary-header">
            <img class="current-weather-icon"></img>
            <div class="current-weather-description"></div>
          </div>
          <div class="current-primary-temperatures">
            <div class="current-weather-temp"></div>
            <div class="current-feels-like">
              <div class="current-feels-like-text">Feels Like</div>
              <div class="current-feels-like-temp"></div>
            </div>
          </div>
        </div>
        <div class="current-weather-other">
          <div class="current-label current-gust-wrapper">Gust: <span class="current-value current-gust-speed"></span></div>
          <div class="current-label current-wind-speed-wrapper">Wind: <span class="current-value current-wind-speed"></span></div>
          <div class="current-label current-wind-direction-wrapper">Direction: <span class="current-value current-wind-direction"></span></div>
          <div class="current-label current-wind-degree-wrapper">Degree: <span class="current-value current-wind-degree"></span></div>
          <div class="current-label current-uv-wrapper">UV: <span class="current-value current-uv"></span></div>
          <div class="current-label current-visibility-wrapper">Visibility: <span class="current-value current-visibility"></span></div>
          <div class="current-label current-pressure-wrapper">Pressure: <span class="current-value current-pressure"></span></div>
          <div class="current-label current-precip-amount-wrapper">Precipitation: <span class="current-value current-precip-amount"></span></div>
          <div class="current-label current-cloud-coverage-wrapper">Clouds: <span class="current-value current-cloud-coverage"></span></div>
        </div>
                  <img class="current-weather-gif hidden">
      </section>

      <section class="forecast">
        <div class="forecast-header">Three-Day Forecast</div>
      </section>
    </main>

    <dialog class="loader-dialog">
      <div class="loader"></div>
    </dialog>
  </body>
</html>
